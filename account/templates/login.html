<h1>로그인</h1>
{% if msg %} 
    <p style="color: red;">{{msg}}</p>
{% endif %}
<button><a href="{% url 'main' %}">메인페이지</a></button>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">로그인</button>
    <button><a href="{% url 'signup' %}">회원가입</button></button>
</form>
