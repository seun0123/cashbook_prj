<form method="POST" action="{% url 'search_result' %}">
<div class="content">
    <div id="hashtag_posting">
     {% if post_ %}
        <img id="photo" src="{{ images.url }}">
     {% else %}
        <img id="photo">
     {% endif %}
        <div id="hashtag">{{ keyword }}</div>
        <div id="hashtag_count">게시글 {{ cashbook.count }}개</div>
    </div>

    <br>
    <br>
    <br>

    <div id="title">{{ keyword }}과 관련된 게시물</div>

    <div class="image_box">
      {% for post in post.all %}
        <img id="image_box" src="{{ post.posting_photo.url }}">
      {% endfor %}
    </div>
  </div>
</form>
