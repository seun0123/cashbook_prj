<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 가계부 만들기</title>
</head>
<body>
    <h2>Read</h2>
    <button><a href="{% url 'main' %}">메인페이지</a></button>
    <button><a href="{% url 'write' %}">글 작성</a></button>
    {% if msg %} 
        <p style="color: red;">{{msg}}</p>
    {% endif %}
    <form method="POST">
        {% for cashbooks in cashbooks.all %}
        <h4>제목 :<a href="{% url 'detail' cashbooks.id %}">{{cashbooks.title}}</a></h4>
        <p>작성일 : {{cashbooks.pub_date}}</p>
        <p>기분 : {{cashbooks.feeling}}</p>
        {% endfor %}
    </form>
</body>
</html>
